<template name="home">
  <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
  <h1 style='margin:0 auto;text-align:center;margin-top:25px'>Welcome to DYA debate.</h1>

  <input type="text" is="core-input" placeholder="Debate Question" aria-label="Debate"  id="debatetitle" value='{{title}}'>
  <div class='colSel'>
  <input type='text' class="full" id="agreeCol" value='{{ac}}'/>
  <input type='text' class="full" id="neutralCol" value='{{nc}}'/>
  <input type='text' class="full" id="disagreeCol" value='{{dc}}'/>
  </div>
  <input type="text" is="core-input" placeholder="Background Image URL" aria-label="Image" id="bgimg" value='{{url}}'>
  <input type="hidden" id='did' value="{{_id}}">

  <button type="button" id="make">Make Debate</button>
</template>
