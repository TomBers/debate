<template name="home">
  <head>
    <title>DYA Debate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="/bower_components/core-menu/core-menu.html">
    <link rel="import" href="/bower_components/core-menu/core-submenu.html">
    <link rel="import" href="/bower_components/core-item/core-item.html">
    <link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="/bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="/bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="/bower_components/core-input/core-input.html">
    <link rel="import" href="/bower_components/core-list/core-list.html">
    <link rel="import" href="/bower_components/core-icons/core-icons.html">

  </head>

<body>
  <core-drawer-panel>
  <div drawer>
    <core-toolbar id="navheader"><span>Menu</span></core-toolbar>
    <core-menu>
      <core-submenu label="Debates" icon="arrow-drop-down" class="">
        {{#each debates}}
  <core-item label="{{title}}" horizontal="" center="" layout=""><a href="{{_id}}" target="_blank"></a></core-item>
    {{/each}}
      </core-submenu>
      <core-submenu label="Analysis" icon="arrow-drop-down" class="">
        {{#each debates}}
  <core-item label="{{title}}" horizontal="" center="" layout=""><a href="analysis/{{_id}}" target="_blank"></a></core-item>
    {{/each}}
      </core-submenu>
      <core-submenu label="Favouties" icon="star" class="">
        {{#each debates}}
  <core-item label="{{title}}" horizontal="" center="" layout=""><a href="{{_id}}" target="_blank"></a></core-item>
    {{/each}}
      </core-submenu>

    <core-item icon="perm-identity" label="Sign In/Out"></core-item>
  </core-menu>
  </div>
  <div main style="overflow:auto">
    <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
    <h1 style='margin:0 auto;text-align:center'>Welcome to DYA debate.</h1>
    <div id='debateLink'>Debate URL : <a href="{{debate}}" target="_blank"><h2>{{debate}}</h2></a></div>

    <input type="text" is="core-input" placeholder="Debate Question" aria-label="Debate"  id="debatetitle">
    <div class='colSel'>
    <input type='text' class="full" id="agreeCol" />
    <input type='text' class="full" id="neutralCol"/>
    <input type='text' class="full" id="disagreeCol"/>
    </div>
    <input type="text" is="core-input" placeholder="Background Image URL" aria-label="Image" id="bgimg">

    <button type="button" id="make">Make Debate</button>

  </div>
</core-drawer-panel>



</body>
</template>
