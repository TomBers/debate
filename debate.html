<head>

  <title>debate</title>
  <link rel="import" href="/bower_components/paper-shadow/paper-shadow.html">
  <link rel="import" href="/bower_components/core-input/core-input.html">
  <link rel="import" href="/bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
</head>

<body>
  {{> hello}}
  {{> comment}}
</body>

<template name="hello">
  <paper-shadow class="card" id="title" z="2">
    This House believes university education should be free
    </paper-shadow>
    <paper-tabs>
      <paper-tab id='agree'><h1>{{agree}}</h1>Agree</paper-tab>
      <paper-tab id='neutral'><h1>{{neutral}}</h1>Neutral</paper-tab>
      <paper-tab id='disagree'><h1>{{disagree}}</h1>Disagree</paper-tab>
    </paper-tabs>

    <div class='instructions'>
      <h2>Click Above to register your opinion</h2><p>This can be changed at any time</p>
    </div>
<div class='chart-container'>
  <div class='ct-chart ct-square'></div>
  <h2>Total : {{total}}</h2>
</div>
</template>
